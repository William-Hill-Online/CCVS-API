version: '3.1'
services:
  anchore-engine:
    container_name: anchore_engine
    image: docker.io/anchore/anchore-engine:v0.6.0
    command: anchore-manager service start --all
    depends_on:
      - anchore-db
    ports:
      - "8228:8228"
      - "8338:8338"
    networks:
      - ccvs_ccvs_net
    volumes:
      - ./config/config.yaml:/config/config.yaml
    logging:
      driver: "json-file"
      options:
        max-size: 100m
    environment:
      - ANCHORE_HOST_ID=dockerhostid-anchore-engine
      - ANCHORE_ENDPOINT_HOSTNAME=anchore-engine
      - ANCHORE_DB_NAME=postgres
      - ANCHORE_DB_HOST=anchore_engine
      - ANCHORE_DB_USER=postgres
      - ANCHORE_DB_PASSWORD=mysecretpassword
      - ANCHORE_DB_PORT=5432
      - ANCHORE_ENDPOINT_HOSTNAME=localhost
      - ANCHORE_ENDPOINT_PORT='8228'

  anchore-db:
    image: "postgres:9"
    volumes:
      - postgresql_vol:/var/lib/postgresql/data/pgdata/:z
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
      - PGDATA=/var/lib/postgresql/data/pgdata/
    networks:
      - ccvs_ccvs_net
    logging:
      driver: "json-file"
      options:
        max-size: 100m

volumes:
  postgresql_vol:

networks:
  ccvs_ccvs_net:
    external: true
